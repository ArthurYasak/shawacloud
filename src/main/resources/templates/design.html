<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Shawa Cloud</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<h1>Design your shawarma!</h1>
<img th:src="@{/images/veganshawarmarecipe(267).jpg}"/>
<form method="POST" th:object="${shawa}">
  <div class="grid">
    <div class="ingredient-group" id="wraps">
      <h3>Designate your wrap:</h3>
      <div th:each="ingredient : ${wrap}">    <!--Get {wrap} from Model when addIngredientsToModel() have worked-->
        <!--post to ingredientRefs field in shawa object-->
        <!--ingredient.id then converts to ingredientRef-->
        <input th:field="*{ingredientRefs}" type="checkbox"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span><br/> <!--user see the full ingredient name near checkbox-->
      </div>
    </div>
    <div class="ingredient-group" id="proteins">
      <h3>Pick your protein:</h3>
      <div th:each="ingredient : ${protein}">
        <input th:field="*{ingredientRefs}" type="checkbox"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
      </div>
    </div>
    <div class="ingredient-group" id="cheeses">
      <h3>Choose your cheese:</h3>
      <div th:each="ingredient : ${cheese}">
        <input th:field="*{ingredientRefs}" type="checkbox"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
      </div>
    </div>
    <div class="ingredient-group" id="veggies">
      <h3>Determine your veggies:</h3>
      <div th:each="ingredient : ${veggies}">
        <input th:field="*{ingredientRefs}" type="checkbox"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
      </div>
    </div>
    <div class="ingredient-group" id="sauces">
      <h3>Select your sauce:</h3>
      <div th:each="ingredient : ${sauce}">
        <input th:field="*{ingredientRefs}" type="checkbox"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
<!--        todo now: не работает с ingredientRefs-->
      </div>
    </div>
  </div>
  <br/>
  <div>
    <span class="validationError"
          th:if="${#fields.hasErrors('ingredientRefs')}"
          th:errors="*{ingredientRefs}">Error</span>
  </div>
  <div>
    <h3>Name your shawa creation:</h3>
    <input type="text" th:field="*{name}"/>
    <div>
      <span class="validationError"
            th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}">Error</span>
    </div>
    <button>Submit Your Shawarma</button>
  </div>
</form>
</body>
</html>
